name: Daily XP Refresh

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  crawl-player-xp:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Refresh player XP cache
        run: node scripts/crawl-player-xp-refresh.mjs
